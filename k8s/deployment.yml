apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmaster-api
  namespace: taskmaster
  labels:
    app: taskmaster-api
    backstage.io/kubernetes-id: taskmaster-api
spec:
  replicas: 1  # Single replica for learning (scale manually if needed)
  selector:
    matchLabels:
      app: taskmaster-api
  template:
    metadata:
      labels:
        app: taskmaster-api
        backstage.io/kubernetes-id: taskmaster-api  
    spec:
      containers:
      - name: taskmaster-api
        image: taskmaster-api:latest
        imagePullPolicy: IfNotPresent  # Use local image from Minikube
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"  # More headroom for Java startup
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90  # Java apps need time to start
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3