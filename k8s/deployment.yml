apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmaster-api
  namespace: taskmaster
  labels:
    app: taskmaster-api
    backstage.io/kubernetes-id: taskmaster-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskmaster-api
  template:
    metadata:
      labels:
        app: taskmaster-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"  # Spring Boot Actuator default
    spec:
      containers:
      - name: taskmaster-api
        image: taskmaster-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080  # Internal container port
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: SERVER_PORT
          value: "8080"
        - name: JAVA_OPTS
          value: "-Xmx256m -Xms128m"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness  # Spring Boot Actuator
            port: 8080
          initialDelaySeconds: 60  # Java apps take longer to start
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness  # Spring Boot Actuator
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3