apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskmaster-api
  namespace: taskmaster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: taskmaster-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taskmaster-api
            port:
              number: 8081  # Match the service port